name: Deploy Hugo to gh-pages

on:
  push:
    branches: [ master ]
  # optional: run on PRs just to catch build errors
  pull_request:

permissions:
  contents: write   # required for actions-gh-pages to push

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive   # fetch theme submodules
          fetch-depth: 0          # needed for .GitInfo/.Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2' # pin your current version
          extended: true

      # If you want drafts, use: run: hugo --minify -D
      - name: Build
        run: hugo --minify

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages    # explicit
          publish_dir: ./public
          # cname: example.com        # uncomment if you use a custom domain